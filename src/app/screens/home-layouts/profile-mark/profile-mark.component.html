<h3>Điểm của bạn</h3>

<table class="table table-striped table-default">
    <thead>
        <tr>
            <td>các môn đã làm</td>
            <td>điểm</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of users.marks">

        </tr>
    </tbody>
</table>
