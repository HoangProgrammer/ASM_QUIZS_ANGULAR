<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
<link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
<div class="registration-form">
  <div class="form">

 
    <form [formGroup]="loginForm" (submit)="onSubmit()">
        
        <a routerLink="" class="fs-5">
            <i class="fas fa-home"></i>
           </a>
        <h3 class="text-center">ĐĂNG NHẬP</h3>
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
      <div class="alert alert-danger" *ngIf=" error!='' ">
   <span class="text-danger">{{error}}</span>
      </div>
        <div class="form-group item">
            <input type="email" class="form-control " formControlName="email" placeholder="Email"
            [ngClass]="{'is-invalid':loginForm.controls['email'].invalid
            && (loginForm.controls['email'].dirty
             || loginForm.controls['email'].touched)}"
            >
            <small class="invalid-feedback" *ngIf="loginForm.controls['email'].hasError('required')">vui lòng nhập  email</small>
            <small class="invalid-feedback" *ngIf="loginForm.controls['email'].hasError('email')">email không đúng định dạng</small>
          
        </div>

        <div class="form-group item">
            <input type="password" class="form-control " formControlName="password" placeholder="Password"
            [ngClass]="{'is-invalid':loginForm.controls['password'].invalid
            && (loginForm.controls['password'].dirty
             || loginForm.controls['password'].touched)}"
            >
            <small class="invalid-feedback" *ngIf="loginForm.controls['password'].hasError('required')">vui lòng nhập mật khẩu</small>
            <!-- <small class="invalid-feedback" *ngIf="loginForm.controls['password'].hasError('minlength')">mật khẩu phải ít nhất 4 ký tự trở lên</small> -->
        </div>
         
        <div class="form-group item">
            <button type="submit" class="btn btn-block create-account"  [disabled]="loginForm.invalid">Đăng Nhập</button>
        </div>
    </form>
    <div class="social-media">
        <h5>bạn chưa có tài khoản ? <a routerLink="/register" >đăng ký</a> </h5>
        <div class="social-icons">
            <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
            <a class="text-danger" (click)="loginGoogle()"><i class="icon-social-google text-danger" title="Google"></i></a>
         
        </div>
    </div>
</div>
</div>
