<div class="row">
    <h3>{{note}}</h3>
    {{formSubject.value|json}}
<div class="container-sm" [formGroup]="formSubject">
  <div class="form-group">
    <label class="form-label" for="">code</label>
    <input type="text" formControlName="Code" class="form-control item" >
</div>
  <div class="form-group">
    <label class="form-label" for="">name</label>
    <input type="text" formControlName="Name" class="form-control item" >
</div>
<div class="form-group">
  <label class="form-label" for="">logo</label>  
  <input type="file" formControlName="Logo" class="form-control item" >
</div>
<br>
<div class="form-group">
  <button class="btn btn-primary" (click)="save()">lưu</button>
<a routerLink="/admin/subjects" class="btn btn-secondary ms-2">quay lại</a>
</div>
</div>
</div>
