<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">code</th>
          <th scope="col">Tên môn học</th>
          <th scope="col">ảnh</th>     
          <th scope="col"><a routerLink='add'  class="btn btn-primary"><i class="fa fa-add"></i></a></th>     
         
        </tr>
      </thead>
      <tbody>    
        <tr *ngFor="let item of list">
          <td>{{item.Code}}</td>
          <td>{{item.Name}}</td>
          <td><img [src]="item.logo" alt=""></td>
          <td>
            <a [routerLink]="'/admin/questions/'+item.Code" class="btn btn-info"> <i class="fa fa-eye"></i> </a> &nbsp;
            <a [routerLink]="'edit/'+item.id" class="btn btn-warning"><i class="fa fa-edit"></i></a> &nbsp;
            <a (click)="delete(item.id)" class="btn btn-danger"><i class="fa fa-trash"></i></a>
          </td>
       
        </tr>
       
      </tbody>
    </table>
  </div>
