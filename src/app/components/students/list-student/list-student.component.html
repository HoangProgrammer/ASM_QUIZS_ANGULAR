<div class="table-responsive">

  <input type="text" class="form-control" placeholder="Tìm kiếm" [(ngModel)]="keyWord" (keyup)="search()">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">FullName</th>
          <th scope="col">UserName</th>
          <th scope="col">email</th>     
          <th scope="col">gender</th>     
          <th scope="col">birthday</th>     
          <th scope="col">schoolfee</th>     
          <!-- <th scope="col">marks</th>      -->
          <th scope="col"><a routerLink='add'  class="btn btn-primary">+Add</a></th>     
         
        </tr>
      </thead>
      <tbody >    
        <tr *ngFor="let item of listStudent">
        
          <td>{{item.id}}</td>
          <td>{{item.username}}</td>
          <td>{{item.fullname}}</td>
          <td>{{item.email}}</td>
          <td>{{item.gender|gender}}</td>
          <td>{{item.birthday|date:'dd/MM/YYYY'}}</td>
          <td>{{item.schoolfee}}</td>
         
          <td>
            <a [routerLink]="'detail/'+item.id" class="btn btn-info"><i class="fas fa-eye"></i></a> -
            <a [routerLink]="'edit/'+item.id" class="btn btn-warning"><i class="fas fa-edit"></i></a> -
            <a (click)="delete(item.id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
          </td>
       
        </tr>
       
      </tbody>
    </table>
  </div>
