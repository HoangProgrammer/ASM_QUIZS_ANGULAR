<h3>{{note}} Học Viên <span class="text-info"> {{name|uppercase}}</span></h3>
<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>STT</th>
            <th>Mã Môn học</th>
            <th>Điểm</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of List;index as i">
                <td scope="row">{{i+1}}</td>
                <td>{{items.Subject}}</td>
                <td>{{items.mark}}</td>
            </tr>
        </tbody>
</table>
