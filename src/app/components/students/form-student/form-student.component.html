<div class="row">
    <h3>{{note}}</h3>

    <!-- {{formStudent.value|json}} -->
<div class="container-sm" [formGroup]="formStudent">
  <div class="form-group">
    <label for="">Họ tên</label>
    <input type="text" class="form-control"  formControlName="fullname">
</div>
<div class="form-group">
    <label for="">Email</label>
    <input type="text" class="form-control"  formControlName="email">
</div>
<div class="form-group">
    <label for="">Tài khoản</label>
    <input type="text" class="form-control"  formControlName="username">
</div>
<div class="form-group">
    <label for="">password</label>
    <input type="password" class="form-control"  formControlName="password">
</div>
<div class="form-group">
    <label for="">Ngày sinh</label>
    <input type="date" class="form-control"  formControlName="birthday">
</div>
<div class="form-group">
    <label for="">Giới tính</label>
    <select class="form-control"  formControlName="gender">
        <option value="true">Nam</option>
        <option value="false">Nữ</option>
    </select>
</div>
<div class="form-group">
    <label for="">Học phí</label>
    <input type="number" class="form-control" formControlName="schoolfee">
</div>

    <div class="form-group">
      <br>
      <button class="btn btn-primary" (click)="save()" >lưu</button>
    <a routerLink="/admin/students" class="btn btn-secondary ms-2">quay lại</a>
    </div>
</div>
</div>
